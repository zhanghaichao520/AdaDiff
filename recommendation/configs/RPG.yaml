# 檔案路徑: configs/RPG.yaml

# RPG 模型獨有的架構參數
model_params:
  max_len: 50
  n_embd: 448
  n_layer: 2
  n_head: 4
  n_inner: 1024
  activation_function: gelu_new
  resid_pdrop: 0.0
  embd_pdrop: 0.5
  attn_pdrop: 0.5
  layer_norm_epsilon: 1e-12
  initializer_range: 0.02
  temperature: 0.07

# ✨ 範例：如果 RPG 需要不同的 batch size，可以在這裡覆蓋 base.yaml
training_params:
  batch_size: 2048
  lr: 0.0001

evaluation_params:
  batch_size: 1024 # 評估時的 batch size